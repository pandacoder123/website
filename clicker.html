<table id="table">

      <td><p>Cursor</p><button id="cursorcost" class="center2"oneclick="buyCursor"> </span >$15</span></button></td>

  </tr>
  <tr>
      <td><p>Grandma</p><button id="grandmacost" class="center2" > </span >$50</span></button></td>

  </tr>

 <tr>
      <td><p>Baker</p><button id="bakercost" class="center2" > </span >$250</span></button></td>

<script>
          let score = 0;
          let cursorCost = 15;
          let cursor = 0;
          let incriment = 1;
          let grandmacost = 50;
          let grandma = 0;
          let baker = 0;
          let bakercost = 250;
          
        
          
          document.getElementById("btn").addEventListener("click",function() {
          score += incriment
         document.getElementById("score1").innerHTML = score;
        });  
        
        document.getElementById("grandmacost").addEventListener("click",function() {
          if (score >= grandmacost) {
              score = score - grandmacost;
              grandma += 1;
              grandmacost = Math.round(grandmacost * 1.15)
              
              
              
              document.getElementById("score1").innerHTML = score;
              document.getElementById("grandmacost").innerHTML = grandmacost;
              document.getElementById("grandmas").innerHTML = grandma;
              
              
             
              
          }
         
        });  
          
          
           document.getElementById("cursorcost").addEventListener("click",function() {
              if (score >= cursorCost) {
                  score = score - 15;
                  cursorCost = Math.round(cursorCost * 1.15);
                  cursor = cursor + 1;
                  
                  
                  
                  document.getElementById("score1").innerHTML = score;
                  document.getElementById("cursorcost").innerHTML = cursorCost;
                  document.getElementById("cursors").innerHTML = cursor;
                  
                  
              }
      
        
         
        });  
    
     document.getElementById("bakercost").addEventListener("click",function() {
              if (score >= cursorCost) {
                  score = score - 250;
                  cursorCost = Math.round(cursorCost * 1.15);
                  baker = baker + 1;
                  
                  
                  
                  document.getElementById("score1").innerHTML = score;
                  document.getElementById("bakercost").innerHTML = cursorCost;
                  document.getElementById("baker").innerHTML = cursor;
                  
                  
              }
      
        
         
        });  
        
        function updateScorePerSecond() {
            scorePerSecond = cursor + grandma * 5;
            document.getElementById("scorepersecond").innerHTML = scorePerSecond;
            
        }
        
         setInterval(function() {
             score = score + cursor;
             score = score + grandma * 5;
             score = score + baker * 20;
             document.getElementById("score1").innerHTML = score;
             
             
         }, 1000);
     
        </script>
