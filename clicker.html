<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Game</title>
        <meta charset="UTF-8">
  <meta name="description" content="A fun incrimental game ">
  <meta name="keywords" content="Fun,Game,Click, clicker game">
  <meta name="author" content="Jonn Williams">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="light.png"/>
<meta name="revisit-after" content="2 days">
<meta name="robots" content="follow">
    </head>
    <body>
        <style>
            .sectionLeft {
                float: left;
                
            }
        </style>
        <div class="sectionLeft">
       <span>Cookies: <span id="score1"></span></span>
        <img src="cokkie.jpg" class="center" height = 260 width = 260 id="btn">
         </div>
        <button id="cursorcost" class="center2"oneclick="buyCursor">Cursor [</span >15 </span>]--<span id="cursors">0</span></button>
         <button id="grandmacost" class="center2" >Grandma [</span >500 </span>]--<span id="grandmas">0</span></button>
        
        
        <script>
          let score = 0;
          let cursorCost = 15;
          let cursor = 0;
          let incriment = 1
          let grandmacost = 500;
          let grandma = 0;
          
        
          
          document.getElementById("btn").addEventListener("click",function() {
          score += incriment
         document.getElementById("score1").innerHTML = score;
        });  
        
        document.getElementById("grandmacost").addEventListener("click",function() {
          if (score >= grandmacost) {
              score = score - grandmacost;
              grandma += 1;
              grandmacost = Math.round(grandmacost * 1.15)
              grandma = incriment += 100;
              
              document.getElementById("score1").innerHTML = score;
              document.getElementById("grandmacost").innerHTML = grandmacost;
              document.getElementById("grandmas").innerHTML = grandma;
              
              
             
              
          }
         
        });  
          
          
           document.getElementById("cursorcost").addEventListener("click",function() {
              if (score >= cursorCost) {
                  score = score - 15;
                  cursorCost = Math.round(cursorCost * 1.15);
                  cursor = cursor + 1;
                  cursor = incriment += 10;
                  
                  document.getElementById("score1").innerHTML = score;
                  document.getElementById("cursorcost").innerHTML = cursorCost;
                  document.getElementById("cursors").innerHTML = cursor;
                  
                  
              }
      
        
         
        });  
        
        function updateScorePerSecond() {
            scorePerSecond = cursor + grandma * 5;
            document.getElementById("scorepersecond").innerHTML = scorePerSecond;
            
        }
        
         setInterval(function() {
             score = score + cursor/2;
             score = score + grandma * 5;
             document.getElementById("score1").innerHTML = score;
             
             
         }, 1000);
     
        </script>
        
    </body>
    
    
    
</html>
